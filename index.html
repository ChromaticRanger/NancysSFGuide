<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>nsfg</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Food Scene Header -->
        <div class="pb-5 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Food Scene</h3>
            <h2>Many wonderful local places and some general favorites</h2>
        </div>
        <!-- A CTA section -->
        <div class="relative bg-gray-800">
          <div class="h-56 bg-indigo-600 sm:h-72 md:absolute md:left-0 md:h-full md:w-1/2">
            <img class="w-full h-full object-cover" src="./plow.jpg" alt="Plow">
          </div>
          <div class="relative max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8 lg:py-16">
            <div class="md:ml-auto md:w-1/2 md:pl-10">
              <p class="mt-2 text-white text-3xl font-extrabold tracking-tight sm:text-4xl">
                Plow
              </p>
              <p class="mt-3 text-lg text-gray-300">
                1299 18th St 
              </p>
              <p class="mt-3 text-lg text-gray-300">
                Fabulous breakfast and lunch. Go early or be prepared to wait.
                It is worth it. 
              </p>
              <div class="mt-8">
                <div class="inline-flex rounded-md shadow">
                  <a href="https://www.eatatplow.com/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-gray-900 bg-white hover:bg-gray-50">
                    Visit Plow Website
                    <!-- Heroicon name: solid/external-link -->
                    <svg class="-mr-1 ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                      <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
